<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rockpapsciss.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button class="move-btn js-rock"><img src="images/rock-emoji.png" class="move-icon"></button>
  
  <button class="move-btn js-paper"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-btn js-scissors"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result res"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <p>
    <button class="reset-btn js-reset">Restart Game</button>
    <button class="auto-play-btn js-auto">Auto Play</button>
  </p>
  <p class="js-ms"></p>
  <script src="scripts/12-rockpapsciss.js"></script>
</body>
</html>
